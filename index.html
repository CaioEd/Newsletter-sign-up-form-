<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">

    <header>
        <h1>Newsletter</h1>
    </header>
    <hr>
    <main class="container">
        <Section class=" centered row p-3 mb-2 bg-white text-dark rounded w-75">

            <div class="col">
                <h2 >Fique atualizado!</h2>
                <p class="fs-3">Junte-se a mais de 60 mil pessoas recebendo mensalmente novidades sobre:</p>
                <ul class="fs-3">
                    <li>Notícias</li>
                    <li>Vagas de emprego</li>
                    <li>E muito mais!</li>
                </ul>

                <label class="fs-3" for="email">Email</label>
                <input class="fs-3 rounded" type="email" name="email" id="email" placeholder="email@company.com">
                <br>

                <button type="button" class="btn btn-primary btn-lg"
                style="--bs-btn-font-size: 2rem;"
                >Inscreva-se
                </button>
            </div>

            <div class="col-6">
                <img src="images/illustration-sign-up-desktop.svg" alt="Ilustração">
            </div>

        </Section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
