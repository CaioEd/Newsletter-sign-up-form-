<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Cadastro</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Newsletter</h1>
    </header>

    <main>
        <Section id="sign-up-box">

            <div>
                <h2 >Fique atualizado!</h2>
                <p>Junte-se a mais de 60 mil pessoas recebendo mensalmente novidades sobre:</p>
                <ul>
                    <li>Notícias</li>
                    <li>Vagas de emprego</li>
                    <li>E muito mais!</li>
                </ul>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@company.com">
                <br>
                <button>Inscreva-se</button>
            </div>

            <div>
                <img src="images/illustration-sign-up-desktop.svg" alt="Ilustração">
            </div>

        </Section>
    </main>

</body>
</html>
